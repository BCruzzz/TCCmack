<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Aluno</title>
    <link rel="stylesheet" href="./styles/aluno.css">
</head>

<body>
    <img class="logo" src="./img/EscolaOctógono_horizontal.png" alt="logotipo Escola Octógono">
    <div class="container">
        <div class="content">

            <div id="aluno">
                <h1>Informações do Aluno</h1>
                <form>
                    <h4>Dados do Aluno</h4>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="João da Silva">
                    </div>
                    <div>
                        <label for="ra">Número do RA:</label>
                        <input type="text" id="ra" name="ra" placeholder="123456">
                    </div>
                    <div>
                        <label for="turma">Turma:</label>
                        <input type="text" id="turma" name="turma" value="Turma A" disabled>
                    </div>
                    <div>
                        <label for="materias">Matérias:</label>
                        <div class="container1">
                            <div class="row">
                                <select id="materias" name="materias">
                                    <option value="nenhum">Nenhum</option>
                                    <option value="portugues">Português</option>
                                    <option value="matematica">Matemática</option>
                                    <option value="ciencias">Ciências</option>
                                    <option value="fisica">Física</option>
                                    <option value="geografia">Geografia</option>
                                    <!-- Adicione mais opções conforme necessário -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Consultar" onclick="abrirPopup()">
                </form>
            </div>
        </div>
    </div>
    <script>
        function abrirPopup() {
            var nome = document.getElementById("nome").value;
            var ra = document.getElementById("ra").value;
            var materia = document.getElementById("materias").value;
            var popup = window.open("", "popup", "width=600,height=400");
            popup.document.write("<h1>Informações do Aluno</h1>");
            popup.document.write("<p><strong>Nome:</strong> " + nome + "</p>");
            popup.document.write("<p><strong>RA:</strong> " + ra + "</p>");
            popup.document.write("<p><strong>Turma:</strong> Turma A</p>");
            popup.document.write("<p><strong>Matéria:</strong> "+ materia +" </p>");
            popup.document.write("<h4>Dados de Presença</h4>");
            popup.document.write("<table>");
            popup.document.write("<tr><td>Total de Aulas:</td><td>EM DESENVOLVIMENTO</td></tr>");
            popup.document.write("<tr><td>Total de Faltas:</td><td>EM DESENVOLVIMENTO</td></tr>");
            popup.document.write("<tr><td>Total de Faltas Justificadas:</td><td>EM DESENVOLVIMENTO</td></tr>");
            popup.document.write("<tr><td>Percentual de Presença:</td><td>EM DESENVOLVIMENTO</td></tr>");
            popup.document.write("</table>");
        }
    </script>

</body>

</html>
